<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="india border">
                <img src="india.png" class="india-img">
                <select class="all-language">
                    <option class="language">EN</option>
                </select>
            </div>
            <div class="nav-sing-in border">
                <p><span>Hello, sign in</span></p>
                <select class="nav-sign-in-Account">
                    <option>
                        <p class="nav-second">Account & Lists</p>
                    </option>
                </select>
            </div>
            <div class="nav-return border">
                <p><span class="nav-return-first">Return</span></p>
                <p class="nav-return-second">& Order</p>
            </div>
            <div class="nav-cart border">
                <div class="nav-cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <b>Cart</b>   
                </div>
            </div>
        </div>
        <!-- panel html code -->
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-option">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            
        </div>
    </header>
</body>
</html>
